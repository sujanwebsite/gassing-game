<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>টাইম কাউন্টডাউন</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown">
        <h1>টাইম কাউন্টডাউন</h1>
        <div id="timer">
            <div class="unit">
                <span id="years">0</span>
                <span>বছর</span>
            </div>
            <div class="unit">
                <span id="months">0</span>
                <span>মাস</span>
            </div>
            <div class="unit">
                <span id="days">0</span>
                <span>দিন</span>
            </div>
            <div class="unit">
                <span id="hours">0</span>
                <span>ঘণ্টা</span>
            </div>
            <div class="unit">
                <span id="minutes">0</span>
                <span>মিনিট</span>
            </div>
            <div class="unit">
                <span id="seconds">0</span>
                <span>সেকেন্ড</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
